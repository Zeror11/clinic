<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="shortcut icon" type="image/x-icon" href="Denture.ico"><!-- ico on the top -->
    <link rel="stylesheet" href="Services button.css"><!-- ccs files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">


    <style>
        .selected { background-color: rgb(98, 173, 157); } /* Style for selected button */
        .selected img { display: inline-block; } /* Show checkmark icon for selected button */
    </style>
 </head>
 <body>
    <div class="container">
        <h1>Smile A Lot Website Bookings</h1>
        <p>Click on the procedure you require.</p>
        <div class="patient-choices">
            <button id="Orthodontics" class="patient-choice" onclick="toggleSelection('Orthodontics')">
                <img src="Orthodontics.ico" alt="Orthodontics">
                <span>Orthodontics</span>
            </button>
            <button id="ToothColored" class="patient-choice" onclick="toggleSelection('ToothColored')">
                <img src="Tooth colored.ico" alt="Tooth Colored">
                <span>Tooth Colored</span>
            </button>
            <button id="ToothExtraction" class="patient-choice" onclick="toggleSelection('ToothExtraction')">
                <img src="tooth Extraction.ico" alt="ToothExtraction">
                <span>Tooth Extraction</span>
            </button>
            <button id="Dentures" class="patient-choice" onclick="toggleSelection('Dentures')">
                <img src="Denture.ico" alt="Dentures">
                <span>Dentures</span>
            </button>
            <button id="OralProphylaxis" class="patient-choice" onclick="toggleSelection('OralProphylaxis')">
                <img src="Oral Prophylaxis.ico" alt="OralProphylaxis">
                <span>Oral Prophylaxis</span>
            </button>
            <button id="Consultation" class="patient-choice" onclick="toggleSelection('Consultation')">
                <img src="Oral Prophylaxis.ico" alt="Consultation">
                <span>Consultation</span>
            </button>
            <!-- Add buttons for other services -->
        </div>
        <button id="arrowButton" onclick="submitSelection()">
            <span style="display: none;">Submit</span> <!-- Hide the text "Submit" -->
            <i class="fas fa-arrow-right"></i> <!-- Icon for arrow -->
          </button>
              </div>
 </body>    

 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


 <script>
    var selectedServices = []; // Array to store selected services

    // Function to toggle the selection of a service
    function toggleSelection(serviceId) {
        var index = selectedServices.indexOf(serviceId);
        if (index === -1) {
            selectedServices.push(serviceId); // Add service if not already selected
            document.getElementById(serviceId).classList.add('selected'); // Add selected class
        } else {
            selectedServices.splice(index, 1); // Remove service if already selected
            document.getElementById(serviceId).classList.remove('selected'); // Remove selected class
        }
    }

// Function to submit the selected services
function submitSelection() {
    // Check if any service is selected
    if (selectedServices.length === 0) {
        // If no service is selected, show SweetAlert message
        Swal.fire({
            icon: 'warning',
            title: 'No service selected',
            text: 'Please select at least one service before proceeding.'
        });
        return; // Exit the function
    }

    // Show SweetAlert confirmation message
    Swal.fire({
        title: 'Are you sure?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, proceed!'
    }).then((result) => {
        if (result.isConfirmed) {
            // If user confirms, proceed with the action
            selectedServices.forEach(function(serviceId) {
                var service = serviceId.replace('button', ''); // Extract service name from button id
                if (service === 'Orthodontics') {
                    window.open("timeanddate.html");
                } else if (service === 'ToothColored') {
                    window.open("index.html");
                } else if (service === 'ToothExtraction') {
                    window.open("tooth_extraction_page.html");
                } else if (service === 'Dentures') {
                    window.open("dentures_page.html");
                } else if (service === 'OralProphylaxis') {
                    window.open("oral_prophylaxis_page.html");
                }
            });
        }
    });
}
</script>
</html>
